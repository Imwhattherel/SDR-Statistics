<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TrunkStats</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #0d1117;
  color: #c9d1d9;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-top: 0;
  font-size: 26px;
}

.toggle {
  margin-bottom: 14px;
  display: inline-block;
  cursor: pointer;
  user-select: none;
  font-size: 13px;
  color: #8b949e;
}

.toggle input {
  margin-right: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
}

.card {
  background: #161b22;
  border-radius: 10px;
  padding: 14px;
  box-shadow: 0 0 0 1px #21262d;
  transition: background 0.3s, box-shadow 0.3s, outline 0.3s;
}

.card.active {
  outline: 2px solid #3fb950;
  background: #1f2d22;
  box-shadow: 0 0 12px rgba(63,185,80,0.6);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 13px;
  font-weight: 600;
}

.card h3 span {
  color: #8b949e;
  font-weight: normal;
}

.value {
  font-size: 26px;
  font-weight: bold;
}

.section {
  grid-column: 1 / -1;
  margin-top: 18px;
  margin-bottom: 6px;
  font-size: 13px;
  letter-spacing: 0.5px;
  color: #8b949e;
  text-transform: uppercase;
}

.heatmap {
  display: grid;
  grid-template-columns: repeat(24, 1fr);
  gap: 4px;
}

.heat {
  height: 34px;
  background: #21262d;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: #8b949e;
}
</style>
</head>

<body>

<h1>TrunkStats</h1>

<label class="toggle">
  <input type="checkbox" id="notifyToggle" checked>
  Highlight active talkgroups
</label>

<div id="app" class="grid"></div>

<script>
let lastCounts = {};
let notifyEnabled = true;

async function init() {
  const cfg = await fetch("/api/config").then(r => r.json());
  notifyEnabled = cfg.notifyEnabled;
  document.getElementById("notifyToggle").checked = notifyEnabled;
  load();
}

document.getElementById("notifyToggle").addEventListener("change", e => {
  notifyEnabled = e.target.checked;
});

async function load() {
  const d = await fetch("/api/stats").then(r => r.json());
  const el = document.getElementById("app");
  el.innerHTML = "";

  el.innerHTML += `
    <div class="card">
      <h3>Total Calls</h3>
      <div class="value">${d.total}</div>
    </div>
  `;

  el.innerHTML += `<div class="section">Talkgroups</div>`;

  Object.entries(d.talkgroups)
    .sort((a, b) => b[1] - a[1])
    .forEach(([key, count]) => {
      const [alpha, decimal] = key.split("|");
      const prev = lastCounts[key] || 0;
      const active = notifyEnabled && count > prev;

      el.innerHTML += `
        <div class="card ${active ? "active" : ""}">
          <h3>${alpha} <span>(${decimal})</span></h3>
          <div class="value">${count}</div>
        </div>
      `;

      lastCounts[key] = count;
    });

  el.innerHTML += `<div class="section">Hourly Activity</div>`;
  el.innerHTML += `
    <div class="card" style="grid-column:1/-1">
      <div class="heatmap">
        ${d.hours.map((v, h) =>
          `<div class="heat" title="${v} calls">${h}</div>`
        ).join("")}
      </div>
    </div>
  `;
}

init();
setInterval(load, 3000);
</script>
</body>
</html>
